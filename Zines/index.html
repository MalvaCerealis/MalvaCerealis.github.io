<!DOCTYPE html>
<html>
  <body>
    <div class="container">
      <header>
        <link rel="stylesheet" href="/styles.css">
        <style>
          body,html {
            overflow: hidden;
          }
        #loading {
          position: absolute;
          max-width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #e9dcc9;
          box-sizing: border-box; 
         }
          .zine {
            padding-top:250px;
            padding-bottom: 100px;
            padding-left:200px;
            padding-right:0px;
            font-family: sans-serif;
            text-align: center;
            margin:0 auto;
            display:inline;
            box-sizing: border-box; 
          }
          .zine ul {
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            max-width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            user-select: none;
            perspective-origin: center;
            perspective: 1px;
        }

        .zine li {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            max-width: 50%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transform-origin: center left;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }
        .zine img {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            max-width: 75%;
            height: 75%;
            backface-visibility: visible;
            object-fit: contain;
            object-position: center left;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        }
        .zine li:nth-child(even) img {
            object-position: center right;
        }

        .zine li.depth-0 img {
            transform: translateZ(0) scaleX(1);
        }
        .zine li:nth-child(even) img {
            transform: translateZ(0) scaleX(-1);
        }
        .zine li.depth-1 img {
            transform: translateZ(-2px) scaleX(1);
        }
        .zine li.depth-1:nth-child(even) img {
            transform: translateZ(-2px) scaleX(-1);
        }
        .zine li.depth-2 img {
            transform: translateZ(-4px) scaleX(1);
        }
        .zine li.depth-2:nth-child(even) img {
            transform: translateZ(-4px) scaleX(-1);
        }
       </style>
